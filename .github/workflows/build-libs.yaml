name: Build Dynamic Libraries
on:
  workflow_dispatch:
    inputs:
      debug-ssh:
        description: "Debug SSH"
        required: false
        default: "false"

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          cd rust && cargo build --release
      - uses: actions/upload-artifact@v3
        with:
          name: RustLib
          path: rust/target/release/librust.so

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          cd rust && cargo build --release
      - uses: actions/upload-artifact@v3
        with:
          name: RustLib
          path: |
            rust/target/release/rust.dll

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          rustup target add aarch64-apple-darwin
          cd rust
          cargo build --release
          cargo build --release --target=aarch64-apple-darwin
          lipo -create -output librust.dylib target/release/librust.dylib target/aarch64-apple-darwin/release/librust.dylib
      - name: Setup tmate session
        if: ${{ github.event.inputs.debug-ssh == 'true' }}
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
      - uses: actions/upload-artifact@v3
        with:
          name: RustLib
          path: |
            rust/librust.dylib
